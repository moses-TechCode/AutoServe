<!DOCTYPE html>
<html>
<head>
  <title>Auto Save Plugin</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    button { padding: 8px 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Auto Save Plugin</h2>
  <p>Auto-saving your file every 10 seconds.</p>
  <button onclick="stopAutoSave()">Stop Auto Save</button>

  <script>
    // Save every 10 seconds
    let intervalId = setInterval(() => {
      try {
        acode.exec("save-file");
        console.log("File saved");
      } catch (err) {
        console.error("Auto-save failed:", err);
      }
    }, 10000); // 10,000ms = 10s

    function stopAutoSave() {
      clearInterval(intervalId);
      alert("Auto save stopped.");
    }
  </script>
</body>
</html>
